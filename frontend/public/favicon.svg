<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#080d19"/>
      <stop offset="100%" stop-color="#162236"/>
    </linearGradient>
    <linearGradient id="needle" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#598dff"/>
      <stop offset="100%" stop-color="#3366ff"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  <rect width="32" height="32" rx="7" fill="url(#bg)"/>
  <g transform="translate(16,16)" filter="url(#glow)">
    <polygon points="0,-9 3,3 0,1 -3,3" fill="url(#needle)"/>
    <polygon points="0,9 3,-3 0,-1 -3,-3" fill="#1c2d4a" opacity="0.7"/>
    <circle r="2" fill="#598dff"/>
  </g>
</svg>
